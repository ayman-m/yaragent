# Docker Compose orchestration for YARA Agent services
# TLS is enforced end-to-end: nginx -> ui/orchestrator over HTTPS
services:
  minio:
    build:
      context: .
      dockerfile: services/infra/minio/Dockerfile
    container_name: yaragent-minio
    command: ["server", "/data", "--console-address", ":9001"]
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-yaragent}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-yaragent-minio-secret}
    ports:
      - "127.0.0.1:9000:9000"
      - "127.0.0.1:9001:9001"
    volumes:
      - miniodata:/data
    networks:
      - yaragent-net
    restart: unless-stopped

  postgres:
    build:
      context: .
      dockerfile: services/infra/postgres/Dockerfile
    container_name: yaragent-postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-yaragent}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - yaragent-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-yaragent}"]
      interval: 5s
      timeout: 3s
      retries: 20

  init:
    build:
      context: .
      dockerfile: services/platform/bootstrap/Dockerfile
    container_name: yaragent-init
    environment:
      - INIT_POSTGRES_DSN=${INIT_POSTGRES_DSN:-}
      - INIT_POSTGRES_HOST=postgres
      - INIT_POSTGRES_PORT=5432
      - INIT_POSTGRES_USER=${POSTGRES_USER:-postgres}
      - INIT_POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - INIT_POSTGRES_DB=${POSTGRES_DB:-yaragent}
      - INIT_NGINX_RENDER=${INIT_NGINX_RENDER:-true}
      - INIT_NGINX_OUTPUT_DIR=/tmp/nginx-generated
      - INIT_NGINX_SERVER_NAME=${NGINX_SERVER_NAME:-localhost}
      - INIT_NGINX_UI_UPSTREAM=ui:3000
      - INIT_NGINX_API_UPSTREAM=orchestrator:8002
      - INIT_NGINX_MCP_UPSTREAM=mcp-server:8001
      - INIT_NGINX_GRAFANA_UPSTREAM=grafana:3000
      - INIT_NGINX_OAUTH2_PROXY_UPSTREAM=oauth2-proxy:4180
      - INIT_NGINX_KEYCLOAK_UPSTREAM=keycloak:8080
      - INIT_NGINX_API_TIMEOUT_SECONDS=${API_TIMEOUT_SECONDS:-60}
      - INIT_NGINX_CERT_PRIV=${NGINX_CERT_PRIV}
      - INIT_NGINX_CERT_PUB=${NGINX_CERT_PUB}
      - INIT_OBSERVABILITY_RENDER=${INIT_OBSERVABILITY_RENDER:-true}
      - INIT_OBSERVABILITY_OUTPUT_DIR=/tmp/observability-generated
      - INIT_OBSERVABILITY_LOKI_RETENTION_PERIOD=${INIT_OBSERVABILITY_LOKI_RETENTION_PERIOD:-168h}
      - INIT_OBSERVABILITY_LOKI_MAX_QUERY_LENGTH=${INIT_OBSERVABILITY_LOKI_MAX_QUERY_LENGTH:-168h}
      - INIT_KEYCLOAK_RENDER=${INIT_KEYCLOAK_RENDER:-true}
      - INIT_KEYCLOAK_OUTPUT_DIR=/tmp/keycloak-generated
      - INIT_KEYCLOAK_OAUTH2_CLIENT_SECRET=${INIT_KEYCLOAK_OAUTH2_CLIENT_SECRET:-yaragent-client-secret-change-me}
      - INIT_KEYCLOAK_REDIRECT_URI=${INIT_KEYCLOAK_REDIRECT_URI:-${PUBLIC_BASE_URL:-https://localhost}/oauth2/callback}
      - INIT_KEYCLOAK_DEMO_USER=${INIT_KEYCLOAK_DEMO_USER:-yaradmin}
      - INIT_KEYCLOAK_DEMO_PASSWORD=${INIT_KEYCLOAK_DEMO_PASSWORD:-yaradmin123!}
      - INIT_MINIO_ENABLED=${INIT_MINIO_ENABLED:-true}
      - INIT_MINIO_ENDPOINT=${INIT_MINIO_ENDPOINT:-minio:9000}
      - INIT_MINIO_ACCESS_KEY=${INIT_MINIO_ACCESS_KEY:-${MINIO_ROOT_USER:-yaragent}}
      - INIT_MINIO_SECRET_KEY=${INIT_MINIO_SECRET_KEY:-${MINIO_ROOT_PASSWORD:-yaragent-minio-secret}}
      - INIT_MINIO_USE_SSL=${INIT_MINIO_USE_SSL:-false}
      - INIT_MINIO_BUCKET=${INIT_MINIO_BUCKET:-yaragent-rules}
      - INIT_MINIO_SEED_DIR=${INIT_MINIO_SEED_DIR:-/app/bootstrap/minio/seed}
    volumes:
      - nginxconf:/tmp/nginx-generated
      - observabilityconf:/tmp/observability-generated
      - keycloakconf:/tmp/keycloak-generated
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
    networks:
      - yaragent-net
    restart: "no"

  orchestrator:
    build:
      context: .
      dockerfile: services/business/orchestrator/Dockerfile
    container_name: yaragent-orchestrator
    expose:
      - "8002"
    environment:
      - LOG_LEVEL=info
      - DATABASE_URL=${DATABASE_URL:-}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-yaragent}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-60}
      - INITIAL_SETUP_TOKEN=${INITIAL_SETUP_TOKEN:-}
      - ORCHESTRATOR_API_TOKEN=${ORCHESTRATOR_API_TOKEN:-}
      - ORCH_CERT_PRIV=${ORCH_CERT_PRIV}
      - ORCH_CERT_PUB=${ORCH_CERT_PUB}
      - YARA_STORAGE_ENABLED=${YARA_STORAGE_ENABLED:-true}
      - YARA_STORAGE_ENDPOINT=${YARA_STORAGE_ENDPOINT:-minio:9000}
      - YARA_STORAGE_ACCESS_KEY=${YARA_STORAGE_ACCESS_KEY:-${MINIO_ROOT_USER:-yaragent}}
      - YARA_STORAGE_SECRET_KEY=${YARA_STORAGE_SECRET_KEY:-${MINIO_ROOT_PASSWORD:-yaragent-minio-secret}}
      - YARA_STORAGE_BUCKET=${YARA_STORAGE_BUCKET:-yaragent-rules}
      - YARA_STORAGE_USE_SSL=${YARA_STORAGE_USE_SSL:-false}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - VERTEX_API_KEY=${VERTEX_API_KEY:-}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-1.5-flash}
      - GEMINI_API_BASE=${GEMINI_API_BASE:-https://generativelanguage.googleapis.com/v1beta}
    depends_on:
      init:
        condition: service_completed_successfully
    networks:
      - yaragent-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-kf", "https://localhost:8002/health"]
      interval: 10s
      timeout: 10s
      retries: 8
      start_period: 20s

  mcp-server:
    build:
      context: .
      dockerfile: services/platform/mcp-server/Dockerfile
    container_name: yaragent-mcp-server
    expose:
      - "8001"
    environment:
      - ORCHESTRATOR_URL=https://orchestrator:8002
      - ORCHESTRATOR_API_TOKEN=${ORCHESTRATOR_API_TOKEN:-}
      - ORCHESTRATOR_TLS_VERIFY=false
      - LOG_LEVEL=info
    depends_on:
      orchestrator:
        condition: service_healthy
    networks:
      - yaragent-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 10s
      retries: 8
      start_period: 20s

  ui:
    build:
      context: .
      dockerfile: services/business/ui/Dockerfile
    container_name: yaragent-ui
    expose:
      - "3000"
    environment:
      - NEXT_PUBLIC_API_BASE=/api
      - NEXT_PUBLIC_GRAFANA_DASHBOARD_URL=/grafana/d/yaragent-telemetry-overview?orgId=1&kiosk
      - UI_CERT_PRIV=${UI_CERT_PRIV}
      - UI_CERT_PUB=${UI_CERT_PUB}
    depends_on:
      orchestrator:
        condition: service_healthy
    networks:
      - yaragent-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-kf", "https://localhost:3000"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 60s

  nginx:
    build:
      context: .
      dockerfile: services/infra/nginx/Dockerfile
    container_name: yaragent-nginx
    command:
      - /bin/sh
      - -c
      - |
        cp /etc/nginx-generated/nginx/nginx.conf /etc/nginx/nginx.conf
        rm -f /etc/nginx/conf.d/*.conf
        cp /etc/nginx-generated/nginx/conf.d/yaragent.conf /etc/nginx/conf.d/yaragent.conf
        mkdir -p /etc/nginx/ssl
        cp /etc/nginx-generated/nginx/ssl/nginx_cert.pem /etc/nginx/ssl/nginx_cert.pem
        cp /etc/nginx-generated/nginx/ssl/nginx_key.pem /etc/nginx/ssl/nginx_key.pem
        nginx -g 'daemon off;'
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - nginxconf:/etc/nginx-generated:ro
    depends_on:
      init:
        condition: service_completed_successfully
      orchestrator:
        condition: service_healthy
      ui:
        condition: service_healthy
      mcp-server:
        condition: service_healthy
      grafana:
        condition: service_started
      oauth2-proxy:
        condition: service_started
      keycloak:
        condition: service_started
    networks:
      - yaragent-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-kf", "https://localhost"]
      interval: 10s
      timeout: 10s
      retries: 8
      start_period: 20s

  agent-poc:
    build:
      context: .
      dockerfile: agents/windows-go/poc/Dockerfile.poc
    container_name: yaragent-agent-poc
    command: ["--url", "wss://orchestrator:8002/agent/ws"]
    environment:
      - ENROLL_TOKEN=poc-test-token
      - TELEMETRY_ENABLED=true
      - TELEMETRY_PUSH_URL=${AGENT_TELEMETRY_PUSH_URL:-http://alloy:9999/loki/api/v1/push}
      - TENANT_ID=${AGENT_TENANT_ID:-default}
      - DEPLOY_ENV=${AGENT_DEPLOY_ENV:-dev}
    depends_on:
      orchestrator:
        condition: service_healthy
    networks:
      - yaragent-net
    restart: unless-stopped

  loki:
    build:
      context: .
      dockerfile: services/infra/observability/loki/Dockerfile
    container_name: yaragent-loki
    command: ["-config.file=/etc/yaragent-observability/loki/config.yml"]
    ports:
      - "127.0.0.1:3100:3100"
    volumes:
      - observabilityconf:/etc/yaragent-observability:ro
      - lokidata:/loki
    depends_on:
      init:
        condition: service_completed_successfully
    networks:
      - yaragent-net
    restart: unless-stopped

  alloy:
    build:
      context: .
      dockerfile: services/infra/observability/alloy/Dockerfile
    container_name: yaragent-alloy
    command: ["run", "/etc/yaragent-observability/alloy/config.alloy"]
    ports:
      - "127.0.0.1:9999:9999"
    volumes:
      - observabilityconf:/etc/yaragent-observability:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      init:
        condition: service_completed_successfully
      loki:
        condition: service_started
    networks:
      - yaragent-net
    restart: unless-stopped

  grafana:
    build:
      context: .
      dockerfile: services/infra/observability/grafana/Dockerfile
    container_name: yaragent-grafana
    ports:
      - "127.0.0.1:3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_SECURITY_ALLOW_EMBEDDING=true
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SECURITY_COOKIE_SECURE=true
      - GF_SERVER_ROOT_URL=${PUBLIC_BASE_URL:-https://localhost}/grafana
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
      - GF_AUTH_BASIC_ENABLED=false
      - GF_AUTH_DISABLE_LOGIN_FORM=true
      - GF_AUTH_PROXY_ENABLED=true
      - GF_AUTH_PROXY_HEADER_NAME=X-Forwarded-User
      - GF_AUTH_PROXY_HEADER_PROPERTY=username
      - GF_AUTH_PROXY_AUTO_SIGN_UP=true
      - GF_PATHS_PROVISIONING=/etc/yaragent-observability/grafana/provisioning
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/etc/yaragent-observability/grafana/dashboards/yaragent-telemetry-overview.json
    volumes:
      - observabilityconf:/etc/yaragent-observability:ro
      - grafanadata:/var/lib/grafana
    depends_on:
      init:
        condition: service_completed_successfully
      loki:
        condition: service_started
    networks:
      - yaragent-net
    restart: unless-stopped

  oauth2-proxy:
    build:
      context: .
      dockerfile: services/infra/security/oauth2-proxy/Dockerfile
    container_name: yaragent-oauth2-proxy
    command:
      - --http-address=0.0.0.0:4180
      - --reverse-proxy=true
      - --provider=oidc
      - --skip-oidc-discovery=true
      - --oidc-issuer-url=${OAUTH2_PROXY_OIDC_ISSUER_URL:-${PUBLIC_BASE_URL:-https://localhost}/keycloak/realms/yaragent}
      - --login-url=${OAUTH2_PROXY_LOGIN_URL:-${PUBLIC_BASE_URL:-https://localhost}/keycloak/realms/yaragent/protocol/openid-connect/auth}
      - --redeem-url=${OAUTH2_PROXY_REDEEM_URL:-http://keycloak:8080/keycloak/realms/yaragent/protocol/openid-connect/token}
      - --oidc-jwks-url=${OAUTH2_PROXY_JWKS_URL:-http://keycloak:8080/keycloak/realms/yaragent/protocol/openid-connect/certs}
      - --client-id=${OAUTH2_PROXY_CLIENT_ID:-yaragent-oauth2-proxy}
      - --client-secret=${OAUTH2_PROXY_CLIENT_SECRET:-yaragent-client-secret-change-me}
      - --cookie-secret=${OAUTH2_PROXY_COOKIE_SECRET:-MDEyMzQ1Njc4OWFiY2RlZjAxMjM0NTY3ODlhYmNkZWY=}
      - --redirect-url=${OAUTH2_PROXY_REDIRECT_URL:-${PUBLIC_BASE_URL:-https://localhost}/oauth2/callback}
      - --email-domain=*
      - --set-xauthrequest=true
      - --pass-user-headers=true
      - --cookie-secure=true
      - --cookie-samesite=lax
      - --scope=openid profile email
      - --upstream=file:///dev/null
      - --skip-provider-button=true
    expose:
      - "4180"
    depends_on:
      init:
        condition: service_completed_successfully
      keycloak:
        condition: service_started
    networks:
      - yaragent-net
    restart: unless-stopped

  keycloak:
    build:
      context: .
      dockerfile: services/infra/security/keycloak/Dockerfile
    container_name: yaragent-keycloak
    command: ["start-dev", "--http-port=8080", "--hostname-strict=false", "--import-realm"]
    environment:
      - KEYCLOAK_ADMIN=${KEYCLOAK_ADMIN:-admin}
      - KEYCLOAK_ADMIN_PASSWORD=${KEYCLOAK_ADMIN_PASSWORD:-admin}
      - KC_PROXY_HEADERS=xforwarded
      - KC_HOSTNAME=${PUBLIC_BASE_URL:-https://localhost}
      - KC_HTTP_RELATIVE_PATH=/keycloak
    ports:
      - "127.0.0.1:8081:8080"
    volumes:
      - keycloakconf:/opt/keycloak/data/import:ro
    depends_on:
      init:
        condition: service_completed_successfully
    networks:
      - yaragent-net
    restart: unless-stopped

networks:
  yaragent-net:
    driver: bridge

volumes:
  pgdata:
  miniodata:
  nginxconf:
  observabilityconf:
  keycloakconf:
  lokidata:
  grafanadata:
